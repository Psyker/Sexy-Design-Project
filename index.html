<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Yakarouler.com</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
<section class="recherche">
    <div class="container">
        <h1>Trouver les pièces qu'il vous faut !</h1>
        <!-- /.container -->
        <div class="container col-md-4 col-sm-12 col-lg-4 search-form">
            <form class="well form-horizontal" action=" " method="post" id="contact_form2">

                <fieldset>
                    <div class="fa fa-tag fa-3x"></div>
                    <legend>Recherche par immatriculation</legend>

                    <div class="form-group">
                        <label class="col-md-12 control-label">Numéro d'immatriculation</label>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                                <input name="first_name" placeholder="173-PD-34" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning">Rechercher <span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="container col-md-4 col-sm-12 col-lg-4">
            <form class="well form-horizontal" id="contact_form">
                <fieldset>
                    <div class="fa fa-car fa-3x" aria-hidden="true"></div>
                    <legend>Recherche par modèle</legend>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Modèle</label>
                        <div class="col-md-12 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="state" class="form-control selectpicker">
                                    <option value=" ">Choisissez votre modèle</option>
                                    <option>Alabama</option>
                                    <option>Alaska</option>
                                    <option>Arizona</option>
                                    <option>Arkansas</option>
                                    <option>California</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Marque</label>
                        <div class="col-md-12 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="state" class="form-control selectpicker">
                                    <option value=" ">Choisissez votre marque</option>
                                    <option>Alabama</option>
                                    <option>Alaska</option>
                                    <option>Arizona</option>
                                    <option>Arkansas</option>
                                    <option>California</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning">Rechercher <span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div><!-- /.container -->
        <div class="container col-md-4 col-sm-12 col-lg-4">
            <form class="well form-horizontal" action=" " method="post" id="contact_form3">
                <fieldset>
                    <div class=" fa fa-credit-card-alt fa-3x"></div>
                    <legend class="">Par carte grise</legend>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Numéro de carte grise</label>
                        <div class="col-md-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                                <input name="first_name" placeholder="093495757" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning">Rechercher <span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <!-- /.container -->
    </div>
</section>

        <div class="row">
            <div class="col-sm-12">

                <div id="brand-carousel">
                    <div class="item"><img src="image/lizarte.jpg" class="center-block" alt="Logo Title"></div>
                    <div class="item"><img src="image/meca.jpg" class="center-block" alt="Logo Title"></div>
                    <div class="item"><img src="image/bosal.jpg" class="center-block" alt="Logo Title"></div>
                    <div class="item"><img src="image/mga.jpg" class="center-block" alt="Logo Title"></div>

                    <div class="item"><img src="image/febi.jpg" class="center-block" alt="Logo Title"></div>
                    <div class="item"><img src="image/bendix.jpg" class="center-block" alt="Logo Title"></div>
                    <div class="item"><img src="image/monroe.jpg" class="center-block" alt="Logo Title"></div>
                    <div class="item"><img src="image/valeo.jpg" class="center-block" alt="Logo Title"></div>
                    <div class="item"><img src="image/brembo.jpg" class="center-block" alt="Logo Title"></div>
                </div>
            </div>

    </div>
</section>

<script src="assets/js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/script.js"></script>

</html>
