<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yakarouler.com</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<section class="recherche">
<div class="container col-md-4 col-sm-12 col-lg-4">
    <form class="well form-horizontal"   id="contact_form">
        <fieldset>
            <legend>Recherche par modèle</legend>
            <div class="form-group">
                <label class="col-md-12 control-label">Modèle</label>
                <div class="col-md-12 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="state" class="form-control selectpicker" >
                            <option value=" " >Choisissez votre modèle</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option >Arizona</option>
                            <option >Arkansas</option>
                            <option >California</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-12 control-label">Marque</label>
                <div class="col-md-12 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="state" class="form-control selectpicker">
                            <option value=" ">Choisissez votre marque</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option >Arizona</option>
                            <option >Arkansas</option>
                            <option >California</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >Rechercher  <span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div><!-- /.container -->
<div class="container col-md-4 col-sm-12 col-lg-4">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form2">
        <fieldset>
            <legend>Recherche par immatriculation</legend>

            <div class="form-group">
                <label class="col-md-12 control-label">Numéro d'immatriculation</label>
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                        <input  name="first_name" placeholder="173-PD-34" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >Rechercher <span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div><!-- /.container -->
<div class="container col-md-4 col-sm-12 col-lg-4">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form3">
        <fieldset>
            <legend class="">Par carte grise</legend>
            <div class="form-group">
                <label class="col-md-12 control-label">Numéro de carte grise</label>
                <div class="col-md-12 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                        <input  name="first_name" placeholder="093495757" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">Rechercher  <span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div><!-- /.container -->
    </section>


<script src="assets/js/jquery-2.2.3.js"></script>
